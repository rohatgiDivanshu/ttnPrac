<!DOCTYPE html>
<html>
<head>
<title>Bug Report</title>
<link rel="stylesheet" href="index.css"/>
</head>
<body>

<div class="container">

<ul>
    <li><a href="#">TO THE NEW</a></li>
    <li style="float:right"><a href="#news">News</a></li>
    <li style="float:right"><a href="#home">Home</a></li>
</ul>
<hr>

<header><h4>Bug Report</h4></header>
<section>
<form>

<br>
Title*:<br>
  <input type="text" name="title" required>
  <br><br>

  Description*:<br>
  <textarea rows="4" cols="40" name="desc">
</textarea>
  <br><br>

 Operating System*:<br>
  <select name="OS" style="width:100%;">
    <option value="os" selected>Windows XP</option>
</select>

  <br><br>


 Product*:<br>
  <select name="pro" style="width:100%;">
    <option value="formoid" selected>Formoid</option>
</select>
<br><br>


Version*:<br>
  <input type="text" name="version" required>
  <br><br>

<div>
License*:<br>
<label>
    <input type="radio" value="free"/>Free
</label>
<label>
    <input id="business" type="radio" value="business"/>Business
</label>

  </div>
<br>

 Severity*:<br>
  <select name="sevr" style="width:100%;">
    <option value="Critical" selected>Critical</option>
</select>
<br><br>

Attachments:<br>
<input type="file" name="Choose File" value="No file selected"><br>
<br>	


<footer clas="footer">
<input id="submit" type="submit" value="Submit">
</footer>
</form>

</section>
</div>
</body>
</html>
